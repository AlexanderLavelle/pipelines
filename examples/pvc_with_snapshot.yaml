apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: volume-pipeline-
  annotations: {pipelines.kubeflow.org/kfp_sdk_version: 1.8.18, pipelines.kubeflow.org/pipeline_compilation_time: '2023-02-01T07:55:32.505151',
    pipelines.kubeflow.org/pipeline_spec: '{"name": "volume-pipeline"}'}
  labels: {pipelines.kubeflow.org/kfp_sdk_version: 1.8.18}
spec:
  entrypoint: volume-pipeline
  templates:
  - name: create-volume
    resource:
      action: create
      manifest: |
        apiVersion: v1
        kind: PersistentVolumeClaim
        metadata:
          name: '{{workflow.name}}-pvc1'
        spec:
          accessModes:
          - ReadWriteMany
          resources:
            requests:
              storage: 1Gi
          storageClassName: standard
    outputs:
      parameters:
      - name: create-volume-manifest
        valueFrom: {jsonPath: '{}'}
      - name: create-volume-name
        valueFrom: {jsonPath: '{.metadata.name}'}
      - name: create-volume-size
        valueFrom: {jsonPath: '{.status.capacity.storage}'}
    metadata:
      labels:
        pipelines.kubeflow.org/kfp_sdk_version: 1.8.18
        pipelines.kubeflow.org/pipeline-sdk-type: kfp
        pipelines.kubeflow.org/enable_caching: "true"
  - name: step1-ingest
    container:
      args: [mkdir /data/step1 && echo hello > /data/step1/file1.txt]
      command: [sh, -c]
      image: alpine
      volumeMounts:
      - {mountPath: /data, name: create-volume}
    inputs:
      parameters:
      - {name: create-volume-name}
    metadata:
      labels:
        pipelines.kubeflow.org/kfp_sdk_version: 1.8.18
        pipelines.kubeflow.org/pipeline-sdk-type: kfp
        pipelines.kubeflow.org/enable_caching: "true"
    volumes:
    - name: create-volume
      persistentVolumeClaim: {claimName: '{{inputs.parameters.create-volume-name}}'}
  - name: step1-snap
    resource:
      action: create
      successCondition: status.readyToUse == true
      manifest: |
        apiVersion: snapshot.storage.k8s.io/v1alpha1
        kind: VolumeSnapshot
        metadata:
          name: '{{workflow.name}}-step1-snap'
        spec:
          source:
            kind: PersistentVolumeClaim
            name: '{{inputs.parameters.create-volume-name}}'
    inputs:
      parameters:
      - {name: create-volume-name}
    outputs:
      parameters:
      - name: step1-snap-manifest
        valueFrom: {jsonPath: '{}'}
      - name: step1-snap-name
        valueFrom: {jsonPath: '{.metadata.name}'}
      - name: step1-snap-size
        valueFrom: {jsonPath: '{.status.restoreSize}'}
    metadata:
      labels:
        pipelines.kubeflow.org/kfp_sdk_version: 1.8.18
        pipelines.kubeflow.org/pipeline-sdk-type: kfp
        pipelines.kubeflow.org/enable_caching: "true"
  - name: volume-from-snapshot
    resource:
      action: create
      manifest: |
        apiVersion: v1
        kind: PersistentVolumeClaim
        metadata:
          name: '{{workflow.name}}-vol1'
        spec:
          accessModes:
          - ReadWriteMany
          dataSource:
            apiGroup: snapshot.storage.k8s.io
            kind: VolumeSnapshot
            name: '{{inputs.parameters.step1-snap-name}}'
          resources:
            requests:
              storage: 1Gi
    inputs:
      parameters:
      - {name: step1-snap-name}
    outputs:
      parameters:
      - name: volume-from-snapshot-manifest
        valueFrom: {jsonPath: '{}'}
      - name: volume-from-snapshot-name
        valueFrom: {jsonPath: '{.metadata.name}'}
      - name: volume-from-snapshot-size
        valueFrom: {jsonPath: '{.status.capacity.storage}'}
    metadata:
      labels:
        pipelines.kubeflow.org/kfp_sdk_version: 1.8.18
        pipelines.kubeflow.org/pipeline-sdk-type: kfp
        pipelines.kubeflow.org/enable_caching: "true"
  - name: volume-pipeline
    dag:
      tasks:
      - {name: create-volume, template: create-volume}
      - name: step1-ingest
        template: step1-ingest
        dependencies: [create-volume]
        arguments:
          parameters:
          - {name: create-volume-name, value: '{{tasks.create-volume.outputs.parameters.create-volume-name}}'}
      - name: step1-snap
        template: step1-snap
        dependencies: [create-volume, step1-ingest]
        arguments:
          parameters:
          - {name: create-volume-name, value: '{{tasks.create-volume.outputs.parameters.create-volume-name}}'}
      - name: volume-from-snapshot
        template: volume-from-snapshot
        dependencies: [step1-snap]
        arguments:
          parameters:
          - {name: step1-snap-name, value: '{{tasks.step1-snap.outputs.parameters.step1-snap-name}}'}
  arguments:
    parameters: []
  serviceAccountName: pipeline-runner
