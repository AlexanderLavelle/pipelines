components:
  comp-model-consumer:
    executorLabel: exec-model-consumer
    inputDefinitions:
      artifacts:
        model:
          artifactType:
            schemaTitle: system.Artifact
            schemaVersion: 0.0.1
  comp-model-producer:
    executorLabel: exec-model-producer
    outputDefinitions:
      artifacts:
        model:
          artifactType:
            schemaTitle: system.Artifact
            schemaVersion: 0.0.1
deploymentSpec:
  executors:
    exec-model-consumer:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - model_consumer
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet     --no-warn-script-location 'dummy-third-party-package'\
          \ 'kfp==2.0.0-beta.3' 'kfp==2.0.0-beta.3' && \"$0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)

          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          python3 -m kfp.components.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\nfrom dummy_third_party_package import ThirdPartyModel\n\ndef model_consumer(model:\
          \ Input[ThirdPartyModel]):\n    print('artifact.type: ', type(model))\n\
          \    print('artifact.name: ', model.name)\n    print('artifact.uri: ', model.uri)\n\
          \    print('artifact.metadata: ', model.metadata)\n\n"
        image: python:3.7
    exec-model-producer:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - model_producer
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet     --no-warn-script-location 'dummy-third-party-package'\
          \ 'kfp==2.0.0-beta.3' && \"$0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)

          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          python3 -m kfp.components.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\nimport dummy_third_party_package\n\ndef model_producer(\n        model:\
          \ Output[dummy_third_party_package.ThirdPartyModel]):\n\n    assert isinstance(\n\
          \        model, dummy_third_party_package.ThirdPartyModel), type(model)\n\
          \    with open(model.path, 'w') as f:\n        f.write('my model')\n\n"
        image: python:3.7
pipelineInfo:
  name: pipeline-with-vertex-types
root:
  dag:
    tasks:
      model-consumer:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-model-consumer
        dependentTasks:
        - model-producer
        inputs:
          artifacts:
            model:
              taskOutputArtifact:
                outputArtifactKey: model
                producerTask: model-producer
        taskInfo:
          name: model-consumer
      model-producer:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-model-producer
        taskInfo:
          name: model-producer
schemaVersion: 2.1.0
sdkVersion: kfp-2.0.0-beta.3
