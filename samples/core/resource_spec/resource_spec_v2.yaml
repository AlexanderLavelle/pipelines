components:
  comp-training-op:
    executorLabel: exec-training-op
    inputDefinitions:
      parameters:
        num:
          parameterType: NUMBER_INTEGER
    outputDefinitions:
      parameters:
        Output:
          parameterType: NUMBER_INTEGER
deploymentSpec:
  executors:
    exec-training-op:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - training_op
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet     --no-warn-script-location 'kfp==2.0.0-beta.0'\
          \ && \"$0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)

          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          python3 -m kfp.components.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef training_op(num: int) -> int:\n    # quickly allocate a lot of\
          \ memory to verify memory is enough\n    a = [i for i in range(num)]\n \
          \   return len(a)\n\n"
        image: python:3.7
        resources:
          cpuLimit: 1.0
          memoryLimit: 0.65
pipelineInfo:
  name: pipeline-with-resource-spec
root:
  dag:
    tasks:
      training-op:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-training-op
        inputs:
          parameters:
            num:
              componentInputParameter: num
        taskInfo:
          name: training-op
  inputDefinitions:
    parameters:
      num:
        defaultValue: 1.0
        parameterType: NUMBER_INTEGER
schemaVersion: 2.1.0
sdkVersion: kfp-2.0.0-beta.0
