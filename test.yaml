      tasks:
        make-dataset:
          cachingOptions:
            enableCache: true
          componentRef:
            name: comp-make-dataset
          inputs:
            parameters:
              text:
                componentInputParameter: text
          taskInfo:
            name: make-dataset
    inputDefinitions:
      parameters:
        text:
          parameterType: STRING
    outputDefinitions:
      artifacts:
        Output:
          artifactType:
            schemaTitle: system.Dataset
            schemaVersion: 0.0.1
