pipelineInfo:
  name: pipeline-with-placeholder-in-input-argument
sdkVersion: kfp-2.0.0-alpha.1
schemaVersion: 2.1.0
deploymentSpec:
  executors:
    exec-print-op:
      container:
        image: python:3.7
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet     --no-warn-script-location 'kfp==2.0.0-alpha.1'\
          \ && \"$0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)

          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          python3 -m kfp.components.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef print_op(s: str):\n    print(s)\n\n"
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - print_op
components:
  comp-print-op:
    inputDefinitions:
      parameters:
        s:
          parameterType: STRING
    executorLabel: exec-print-op
root:
  inputDefinitions:
    parameters:
      name:
        parameterType: STRING
        defaultValue: KFP
  dag:
    tasks:
      print-op:
        taskInfo:
          name: print-op
        inputs:
          parameters:
            pipelinechannel--name:
              componentInputParameter: name
            s:
              runtimeValue:
                constant: Hello {{$.inputs.parameters['pipelinechannel--name']}}
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-print-op
defaultPipelineRoot: dummy
