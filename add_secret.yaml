apiVersion: argoproj.io/v1alpha1
kind: Workflow
metadata:
  generateName: volume-pipeline-
  annotations: {pipelines.kubeflow.org/kfp_sdk_version: 1.8.18, pipelines.kubeflow.org/pipeline_compilation_time: '2023-01-31T16:12:21.416861',
    pipelines.kubeflow.org/pipeline_spec: '{"name": "volume-pipeline"}'}
  labels: {pipelines.kubeflow.org/kfp_sdk_version: 1.8.18}
spec:
  entrypoint: volume-pipeline
  templates:
  - name: create-volume
    resource:
      action: create
      manifest: |
        apiVersion: v1
        kind: PersistentVolumeClaim
        metadata:
          name: '{{workflow.name}}-pvc1'
        spec:
          accessModes:
          - ReadWriteMany
          resources:
            requests:
              storage: 1Gi
          storageClassName: standard
    outputs:
      parameters:
      - name: create-volume-manifest
        valueFrom: {jsonPath: '{}'}
      - name: create-volume-name
        valueFrom: {jsonPath: '{.metadata.name}'}
      - name: create-volume-size
        valueFrom: {jsonPath: '{.status.capacity.storage}'}
    metadata:
      labels:
        pipelines.kubeflow.org/kfp_sdk_version: 1.8.18
        pipelines.kubeflow.org/pipeline-sdk-type: kfp
        pipelines.kubeflow.org/enable_caching: "true"
  - name: pre-existing-volume
    resource:
      action: create
      manifest: |
        apiVersion: v1
        kind: PersistentVolumeClaim
        metadata:
          name: '{{workflow.name}}-pvc2'
        spec:
          accessModes:
          - ReadWriteMany
          resources:
            requests:
              storage: 5Gi
          storageClassName: standard
          volumeName: my-pre-existing-volume
    outputs:
      parameters:
      - name: pre-existing-volume-manifest
        valueFrom: {jsonPath: '{}'}
      - name: pre-existing-volume-name
        valueFrom: {jsonPath: '{.metadata.name}'}
      - name: pre-existing-volume-size
        valueFrom: {jsonPath: '{.status.capacity.storage}'}
    metadata:
      labels:
        pipelines.kubeflow.org/kfp_sdk_version: 1.8.18
        pipelines.kubeflow.org/pipeline-sdk-type: kfp
        pipelines.kubeflow.org/enable_caching: "true"
  - name: step1-ingest
    container:
      args: [mkdir /data/step1 && echo hello > /data/step1/file1.txt]
      command: [sh, -c]
      image: alpine
      volumeMounts:
      - {mountPath: /data, name: create-volume}
    inputs:
      parameters:
      - {name: create-volume-name}
    metadata:
      labels:
        pipelines.kubeflow.org/kfp_sdk_version: 1.8.18
        pipelines.kubeflow.org/pipeline-sdk-type: kfp
        pipelines.kubeflow.org/enable_caching: "true"
    volumes:
    - name: create-volume
      persistentVolumeClaim: {claimName: '{{inputs.parameters.create-volume-name}}'}
  - name: step2-gunzip
    container:
      args: [cat /data/step1/file.txt]
      command: [sh, -c]
      image: library/bash:4.4.23
      volumeMounts:
      - {mountPath: /data, name: create-volume}
      - {mountPath: /other_data, name: pre-existing-volume}
    inputs:
      parameters:
      - {name: create-volume-name}
      - {name: pre-existing-volume-name}
    metadata:
      labels:
        pipelines.kubeflow.org/kfp_sdk_version: 1.8.18
        pipelines.kubeflow.org/pipeline-sdk-type: kfp
        pipelines.kubeflow.org/enable_caching: "true"
    volumes:
    - name: create-volume
      persistentVolumeClaim: {claimName: '{{inputs.parameters.create-volume-name}}'}
    - name: pre-existing-volume
      persistentVolumeClaim: {claimName: '{{inputs.parameters.pre-existing-volume-name}}'}
  - name: volume-pipeline
    dag:
      tasks:
      - {name: create-volume, template: create-volume}
      - {name: pre-existing-volume, template: pre-existing-volume}
      - name: step1-ingest
        template: step1-ingest
        dependencies: [create-volume]
        arguments:
          parameters:
          - {name: create-volume-name, value: '{{tasks.create-volume.outputs.parameters.create-volume-name}}'}
      - name: step2-gunzip
        template: step2-gunzip
        dependencies: [create-volume, pre-existing-volume, step1-ingest]
        arguments:
          parameters:
          - {name: create-volume-name, value: '{{tasks.create-volume.outputs.parameters.create-volume-name}}'}
          - {name: pre-existing-volume-name, value: '{{tasks.pre-existing-volume.outputs.parameters.pre-existing-volume-name}}'}
  arguments:
    parameters: []
  serviceAccountName: pipeline-runner
