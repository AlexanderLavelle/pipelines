# PIPELINE DEFINITION
# Name: my-pipeline
# Inputs:
#    person_to_greet: str [Default: 'Alice']
components:
  comp-print-text:
    executorLabel: exec-print-text
    inputDefinitions:
      parameters:
        text:
          parameterType: STRING
  comp-say-hello:
    executorLabel: exec-say-hello
    inputDefinitions:
      parameters:
        name:
          parameterType: STRING
    outputDefinitions:
      parameters:
        greeting:
          parameterType: STRING
deploymentSpec:
  executors:
    exec-print-text:
      container:
        args:
        - --executor_input
        - '{{$}}'
        - --function_to_execute
        - print_text
        command:
        - sh
        - -c
        - "\nif ! [ -x \"$(command -v pip)\" ]; then\n    python3 -m ensurepip ||\
          \ python3 -m ensurepip --user || apt-get install python3-pip\nfi\n\nPIP_DISABLE_PIP_VERSION_CHECK=1\
          \ python3 -m pip install --quiet --no-warn-script-location 'kfp==2.6.0'\
          \ '--no-deps' 'typing-extensions>=3.7.4,<5; python_version<\"3.9\"' && \"\
          $0\" \"$@\"\n"
        - sh
        - -ec
        - 'program_path=$(mktemp -d)


          printf "%s" "$0" > "$program_path/ephemeral_component.py"

          _KFP_RUNTIME=true python3 -m kfp.dsl.executor_main                         --component_module_path                         "$program_path/ephemeral_component.py"                         "$@"

          '
        - "\nimport kfp\nfrom kfp import dsl\nfrom kfp.dsl import *\nfrom typing import\
          \ *\n\ndef print_text(text: dsl.InputPath(str)):\n    print(text)\n\n"
        image: python:3.12
    exec-say-hello:
      container:
        args:
        - '{{$.inputs.parameters[''name'']}}'
        - '{{$.outputs.parameters[''greeting''].output_file}}'
        command:
        - sh
        - -c
        - "RESPONSE=\"Hello, $0!\"                            && echo $RESPONSE  \
          \                          && mkdir -p $(dirname $1)                   \
          \         && echo $RESPONSE > $1\n                            "
        image: alpine
pipelineInfo:
  name: my-pipeline
root:
  dag:
    tasks:
      print-text:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-print-text
        dependentTasks:
        - say-hello
        inputs:
          parameters:
            text:
              taskOutputParameter:
                outputParameterKey: greeting
                producerTask: say-hello
        taskInfo:
          name: print-text
      say-hello:
        cachingOptions:
          enableCache: true
        componentRef:
          name: comp-say-hello
        inputs:
          parameters:
            name:
              componentInputParameter: person_to_greet
        taskInfo:
          name: say-hello
  inputDefinitions:
    parameters:
      person_to_greet:
        defaultValue: Alice
        isOptional: true
        parameterType: STRING
schemaVersion: 2.1.0
sdkVersion: kfp-2.6.0
